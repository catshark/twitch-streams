<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = yes">
    <link rel="stylesheet" href="../stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.7/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/twitch.css">
</head>
<body>
<div class="scaling container">
    <div class="row twitch-streamers">
        <div class="header">
            <h1>TWITCH STREAMERS</h1>
            <div class="btn-group radio-streams">
                <span class="btn btn-primary active streaming"><input class="all" type="radio" name="radio-stream" checked>ALL</span>
                <span class="btn btn-primary streaming"><input class="online" type="radio" name="radio-stream">ONLINE</span>
                <span class="btn btn-primary streaming"><input class="offline" type="radio" name="radio-stream">OFFLINE</span>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../javascript/jquery-3.1.1.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCSLVSfPAByYokt-9NkOBbLBTUUX_7_nM"></script>
<script type="text/javascript" src="../javascript/handlebars.js"></script>
<script type="text/javascript" src="../javascript/twitch.js"></script>
<script type="text/x-handlebars-template" id="displayStream-template">
    <div class="row {{displayName}}">
        <div>
            <img class="img-circle" width="5%" height="5%"/>
            <a href="{{url}}" target="_blank" class="stream-link"><p class="display-name">{{displayName}}</p></a>
            <p class="status">{{game}}:{{status}}</p>
        </div>
    </div>
</script>
<script type="text/x-handlebars-template" id="displayFCCStream-template">
    <div class="row freecodecamp">
        <div class="">
            <a href="https://www.twitch.tv/freecodecamp" target="_blank" class="stream-link"><p class="display-name">FreeCodeCamp</p></a>
            <p class="status"></p>
        </div>
    </div>
</script>
<script type="text/x-handlebars-template" id="displayTestStream-template">
    <div class="row test_channel">
        <div class="">
            <a href="https://www.twitch.tv/test_channel" target="_blank" class="stream-link"><p class="display-name">Test_channel</p></a>
            <p class="status"></p>
        </div>
    </div>
</script>
<script type="text/x-handlebars-template" id="displaySCStream-template">
    <div class="row ESL_SC2">
        <div class="">
            <a href="https://www.twitch.tv/esl_sc2" target="_blank" class="stream-link"><p class="display-name">ESL_SC2</p></a>
            <p class="status"></p>
        </div>
    </div>
</script>
</html>
